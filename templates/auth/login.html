{% extends "base.html" %}
{% block title %}Login - RVCE Parking{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg mt-10">
    <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-gray-800">Welcome Back</h2>
        <p class="text-gray-500">Please login to continue</p>
    </div>
    
    <form action="{{ url_for('auth.login') }}" method="POST">
        <div class="mb-5">
            <label class="block text-gray-700 font-bold mb-2 text-sm">Email Address</label>
            <input type="email" name="email" required placeholder="name@example.com" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50">
        </div>
        
        <div class="mb-8">
            <div class="flex justify-between items-center mb-2">
                <label class="block text-gray-700 font-bold text-sm">Password</label>
            </div>
            <input type="password" name="password" required class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50">
        </div>
        
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition font-bold shadow-md text-lg">Sign In</button>
    </form>
    
    <div class="mt-6 text-center border-t pt-4">
        <p class="text-sm text-gray-600">
            Don't have an account? 
            <a href="{{ url_for('auth.register') }}" class="text-blue-600 hover:underline font-bold">Create Account</a>
        </p>
    </div>
</div>
{% endblock %}
